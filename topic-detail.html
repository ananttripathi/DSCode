<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic Detail - DSCode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --primary: #3b82f6;
        }
        
        body.dark-mode {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .topic-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            background: var(--primary);
            color: white;
            transform: translateX(-5px);
        }
        
        .topic-header-section {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 40px;
            border: 1px solid var(--border-color);
        }
        
        .topic-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .topic-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .content-section {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        
        .content-section h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .content-section h3 {
            color: var(--text-primary);
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .content-section p {
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .content-section ul, .content-section ol {
            margin-left: 20px;
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .content-section li {
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        
        .content-section code {
            background: var(--bg-primary);
            color: var(--primary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .content-section strong {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .code-block {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }
        
        .code-block pre {
            margin: 0;
            color: var(--text-primary);
        }
        
        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .resource-card {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .resource-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
            border-color: var(--primary);
        }
        
        .resource-card h4 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .resource-card p {
            color: var(--text-secondary);
        }
        
        .resource-card a {
            color: var(--text-secondary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        
        .resource-card a:hover {
            color: var(--primary);
        }
        
        .practice-section {
            background: linear-gradient(135deg, var(--primary) 0%, #6366f1 100%);
            color: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            margin-top: 40px;
        }
        
        .practice-section h2 {
            color: white;
            margin-bottom: 15px;
        }
        
        .practice-section p {
            color: rgba(255,255,255,0.9);
            margin-bottom: 25px;
        }
        
        .practice-btn {
            background: white;
            color: var(--primary);
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .practice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .loading-state {
            text-align: center;
            padding: 100px 20px;
            color: var(--text-primary);
        }
        
        .loading-state h2 {
            color: var(--text-primary);
        }
        
        .loading-state p {
            color: var(--text-secondary);
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <span class="logo-icon">üìä</span>
                    <span class="logo-text">DSCode</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="topic-detail-container">
        <a href="index.html" class="back-button">
            ‚Üê Back to Problems
        </a>
        
        <div id="loadingState" class="loading-state">
            <div class="loading-spinner"></div>
            <p>Loading topic details...</p>
        </div>
        
        <div id="topicContent" style="display: none;">
            <div class="topic-header-section">
                <div class="topic-meta">
                    <span class="topic-badge" id="topicCategory"></span>
                    <span class="topic-badge" id="difficultyBadge"></span>
                </div>
                <h1 id="topicTitle"></h1>
            </div>
            
            <div class="content-section">
                <h2>üìö Overview</h2>
                <div id="overviewContent"></div>
            </div>
            
            <div class="content-section">
                <h2>üéØ Key Concepts</h2>
                <div id="keyConceptsContent"></div>
            </div>
            
            <div class="content-section">
                <h2>üíª Code Example</h2>
                <div id="codeExampleContent"></div>
            </div>
            
            <div class="content-section">
                <h2>üîó Learning Resources</h2>
                <div class="resources-grid" id="resourcesContent"></div>
            </div>
            
            <div class="practice-section">
                <h2>Ready to Practice?</h2>
                <p>Apply what you've learned with hands-on exercises and real-world problems</p>
                <a href="index.html" class="practice-btn">Start Practicing</a>
            </div>
        </div>
    </div>

    <script src="topic-content.js"></script>
    <script>
        // Dark Mode Support - Sync with main page
        (function() {
            const darkMode = localStorage.getItem('darkMode');
            if (darkMode === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        })();
        
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const problemId = urlParams.get('id');
        const topic = urlParams.get('topic');
        
        // Load topic content
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                loadTopicContent(problemId, topic);
            }, 500);
        });
        
        function loadTopicContent(problemId, topic) {
            // Get stored problem data
            const problemData = JSON.parse(localStorage.getItem('currentProblem') || '{}');
            
            // Get content from topic-content.js
            const content = getTopicContent(problemId, topic);
            
            if (content) {
                // Update header
                document.getElementById('topicTitle').textContent = problemData.title || content.title;
                document.getElementById('topicCategory').textContent = topic.toUpperCase();
                document.getElementById('topicCategory').className = `topic-badge badge-${topic}`;
                document.getElementById('difficultyBadge').textContent = (problemData.difficulty || 'Medium').toUpperCase();
                document.getElementById('difficultyBadge').className = `topic-badge badge-${problemData.difficulty || 'medium'}`;
                
                // Update content sections
                document.getElementById('overviewContent').innerHTML = content.overview;
                document.getElementById('keyConceptsContent').innerHTML = content.keyConcepts;
                document.getElementById('codeExampleContent').innerHTML = content.codeExample;
                document.getElementById('resourcesContent').innerHTML = content.resources;
                
                // Show content, hide loading
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('topicContent').style.display = 'block';
            } else {
                // Show error or default content
                document.getElementById('loadingState').innerHTML = `
                    <h2>Topic content coming soon!</h2>
                    <p>We're working on adding detailed content for this topic.</p>
                    <a href="index.html" class="back-button" style="margin-top: 20px;">‚Üê Back to Problems</a>
                `;
            }
        }
    </script>
</body>
</html>
